<mat-toolbar color="primary">

    <img id="logo" src="../../../favicon.gif" routerLink="/" routerLinkActive="active-link">

    <app-header-logo></app-header-logo>

    <span class="example-spacer"></span>

    <ng-container *ngIf="linksVisible">

        <!-- BERATUNG menu trigger -->
        <button mat-button class="top-menu-item lato-black" aria-haspopup="true" aria-label="service menu"
            #serviceTrigger="matMenuTrigger" [matMenuTriggerFor]="serviceMenu" (mouseenter)="serviceTrigger.openMenu()">
            WAS ICH ANBIETE
        </button>

        <!-- Sub‐menu -->
        <mat-menu #serviceMenu="matMenu" (mouseleave)="serviceTrigger.closeMenu()">
            <button mat-menu-item routerLink="/beratung/stillbegleitung" routerLinkActive="active-link">
                <span class="lato-black">Stillberatung / Stillbegleitung</span>
            </button>
            <button mat-menu-item routerLink="/beratung/formularberatung" routerLinkActive="active-link">
                <span class="lato-black">Formularberatung / Beratung zu Flaschenernährung </span>
            </button>
            <button mat-menu-item routerLink="/beratung/beikostberatung" routerLinkActive="active-link">
                <span class="lato-black">Beikostberatung</span>
            </button>
            <button mat-menu-item routerLink="/beratung/picky-eaters" routerLinkActive="active-link">
                <span class="lato-black">Picky Eaters</span>
            </button>
            <button mat-menu-item routerLink="/beratung/vegan" routerLinkActive="active-link">
                <span class="lato-black">vegane Säuglingsernährung</span>
            </button>
            <button mat-menu-item routerLink="/beratung/trageberatung" routerLinkActive="active-link">
                <span class="lato-black">Trageberatung</span>
            </button>
        </mat-menu>

        <!-- About menu trigger -->
        <button mat-button class="top-menu-item lato-black" aria-haspopup="true" aria-label="About me menu"
            #aboutTrigger="matMenuTrigger" [matMenuTriggerFor]="aboutMeMenu" (mouseenter)="aboutTrigger.openMenu()">
            WER ICH BIN
        </button>

        <!-- Sub‐menu -->
        <mat-menu #aboutMeMenu="matMenu" (mouseleave)="aboutTrigger.closeMenu()">
            <button mat-menu-item routerLink="/wer-ich-bin/ueber-mich/" routerLinkActive="active-link">
                <span class="lato-black">Über mich</span>
            </button>
            <button mat-menu-item routerLink="/wer-ich-bin/preise" routerLinkActive="active-link">
                <span class="lato-black">Preise</span>
            </button>
            <button mat-menu-item routerLink="/wer-ich-bin/netzwerk" routerLinkActive="active-link">
                <span class="lato-black">Netzwerk</span>
            </button>
        </mat-menu>

        <a mat-button class="top-menu-item lato-black" routerLink="/trageberatung" routerLinkActive="active-link">
            KONTAKT
        </a>
    </ng-container>

    <button mat-icon-button (click)="toggleMenu()" id="menuIcon" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>

<xng-breadcrumb>
    <ng-container *xngBreadcrumbItem="let breadcrumb; let info = info; let first = first">
        <mat-icon *ngIf="info">{{ info }}</mat-icon>
        <ng-container *ngIf="!first">{{ breadcrumb }}</ng-container>
    </ng-container>
</xng-breadcrumb>

<router-outlet></router-outlet>
