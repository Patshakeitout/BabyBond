<mat-toolbar color="primary">

    <img id="logo" src="../../../favicon.gif" routerLink="/" routerLinkActive="active-link" />

    <app-header-logo></app-header-logo>

    <span class="example-spacer"></span>

    <!-- Use a real element (div) here so *ngIf/[hidden] works -->
    <div>
        <!-- Nav: WAS ICH ANBIETE -->
        <button mat-button class="top-menu-item lato-black" aria-haspopup="true" aria-label="service menu"
            #serviceTrigger="matMenuTrigger" [matMenuTriggerFor]="serviceMenu">
            WAS ICH ANBIETE
        </button>
        <mat-menu #serviceMenu="matMenu" (mouseleave)="serviceTrigger.closeMenu()">
            <button mat-menu-item *ngFor="let child of whatIDoChildren" [routerLink]="child.route"
                routerLinkActive="active-link">
                <span class="lato-menu-text">{{ child.title }}</span>
            </button>
        </mat-menu>

        <!-- Nav: WER ICH BIN -->
        <button mat-button class="top-menu-item lato-black" aria-haspopup="true" aria-label="About me menu"
            #aboutTrigger="matMenuTrigger" [matMenuTriggerFor]="aboutMeMenu">
            WER ICH BIN
        </button>
        <mat-menu #aboutMeMenu="matMenu" (mouseleave)="aboutTrigger.closeMenu()">
            <button mat-menu-item *ngFor="let child of whatIAmChildren" [routerLink]="child.route"
                routerLinkActive="active-link">
                <span class="lato-menu-text">{{ child.title }}</span>
            </button>
        </mat-menu>

        <!-- Nav: KONTAKT -->
        <a mat-button class="top-menu-item lato-black" routerLink="/kontakt" routerLinkActive="active-link">
            KONTAKT
        </a>
    </div>

    <button mat-icon-button (click)="toggleMenu()" id="menuIcon" aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>

<ng-template #iconTemplate let-first="first">
    <mat-icon *ngIf="!first">arrow_right</mat-icon>
</ng-template>

<xng-breadcrumb [separator]="iconTemplate">
    <ng-container *xngBreadcrumbItem="let breadcrumb; let info = info; let first = first">
        <mat-icon *ngIf="info">{{ info }}</mat-icon>
        <ng-container *ngIf="!info">{{ breadcrumb }}</ng-container>
    </ng-container>
</xng-breadcrumb>
